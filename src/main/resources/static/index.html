<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webchat WebSocket</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div id="main-content" class="container">
            <div class="row text-center">
                <h2>WebSocket</h2>
            </div>
        </div>

        <div class="row">
            <div class="row text-center"><h2>Generated id</h2></div>
            <div class="row text-center">
                <label id="user-id-label"></label>
            </div>
        </div>

        <div class="row">
            <div class="row text-center"><h2>Receive Message</h2></div>
            <div class="row text-center">
                <label id="user-message-label"></label>
            </div>
        </div>

        <div class="col-md-4 col-md-offset-4">
            <div class="row text-center"><h2>Send Message</h2></div>
            <form id="dialogueForm" name="dialogueForm" nameForm="dialogueForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="chatMessage"
                            placeholder="Enter a message...." autocomplete="off"
                            class="form-control" />
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
