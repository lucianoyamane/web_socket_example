<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webchat WebSocket</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="main-content" class="container">
            <div class="row text-center">
                <h2>WebSocket</h2>
            </div>
        </div>

        <div class="row">
            <div class="row text-center"><h2>Generated id</h2></div>
            <div class="row text-center">
                <label id="user-id-label"></label>
            </div>
        </div>

        <div class="row">
            <div class="row text-center"><h2>Message</h2></div>
            <div class="row text-center">
                <label id="user-message-label"></label>
            </div>
        </div>

        <div class="row">
            <form id="dialogueForm" name="dialogueForm" nameForm="dialogueForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="chatMessage"
                            placeholder="Enter a message...." autocomplete="off"
                            class="form-control" />
                        <button type="submit" class="glyphicon glyphicon-share-alt">Send</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
